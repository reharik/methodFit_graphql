# Custom Scalars
scalar DateTime

type Success {
	success: Boolean!
}

type DeleteSessionsResponse {
	success: Boolean!
	sessions: [Session]
}

type Query {
	# User
	users: [User]!
	user(id: ID!): User
	purchases(clientId: ID!, paymentId: ID!): [Session]!
}

type Mutation {
	# User
	CreateUser(user: UserCreateInput!): User!
	UpdateUser(id: ID!, user: UserUpdateInput): User!

	#Payment
	deleteSessions(input: SessionDeleteInput!): DeleteSessionsResponse
}
