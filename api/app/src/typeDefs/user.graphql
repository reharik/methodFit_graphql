# Types

type User {
	id: ID!
	email: String!
	token: String
	firstName: String!
	lastName: String!
	createdAt: DateTime!
	updatedAt: DateTime!
}

# Inputs
input UserCreateInput {
	id: ID!
	password: String!
	email: String!
	firstName: String!
	lastName: String!
}

input UserUpdateInput {
	email: String!
	firstName: String!
	lastName: String!
}
