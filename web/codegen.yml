overwrite: true
schema: 'http://localhost:4000/graphql'

generates:
    app/src/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
        config:
            withHooks: true
    ./graphql.schema.json:
        plugins:
            - 'introspection'
